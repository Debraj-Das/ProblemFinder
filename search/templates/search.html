{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeMaster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'stylesheets/search.css' %}">
</head>

<body class="d-flex align-items-center justify-content-center bg-dark" style="background-image: url('https://source.unsplash.com/random/1600x900/?Star Images, Night, Milky Way, Rocky &{{ timestamp }}'); background-size: cover;
background-position: center;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form action="" class="validated-form" role="search" novalidate id="searchForm">
                    <div class="row mb-3">
                        <div class="col">
                            <input class="transparent-input form-control me-1" type="search"
                                placeholder="Search Questions" aria-label="Search" name="q" autofocus required>
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-outline-success custom-opacity" type="submit">Search</button>
                        </div>
                    </div>
                </form>

                <ol class="list-group" style="background-color: transparent; border: none;">
                    {% for q in ans %}
                    <li class="list-group-item">
                        <a href="{{ q.url }}">{{ forloop.counter0|add:ans.start_index }}. {{ q.name }}</a>
                    </li>
                    {% endfor %}
                </ol>

                <nav aria-label="Page navigation" class="mt-4" style="background-color: transparent; border: none;">
                    <ul class="pagination justify-content-center">
                        {% if ans.has_previous %}
                        <li class="page-item">
                            <a class="page-link" href="?q={{ search_query }}&page={{ ans.previous_page_number }}"
                                aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        {% endif %}
                        <li class="page-item disabled">
                            <a class="page-link" href="#">
                                {{ ans.number }} of {{ ans.paginator.num_pages }}
                            </a>
                        </li>
                        {% if ans.has_next %}
                        <li class="page-item">
                            <a class="page-link" href="?q={{ search_query }}&page={{ ans.next_page_number }}"
                                aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                        {% endif %}
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        const ansDataElement = document.getElementById('ans-data');
        if (ansDataElement) {
            const ans = JSON.parse(ansDataElement.textContent);
        }
    </script>

    <script src="{% static 'javascripts/app.js' %}"></script>
</body>

</html>
