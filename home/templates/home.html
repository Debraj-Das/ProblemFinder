{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeMaster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'stylesheets/home.css' %}">
</head>

<body class="d-flex align-items-center justify-content-center bg-dark" style="background-image: url('https://source.unsplash.com/random/1600x900/?Star Images, Night, Milky Way, Rocky &{{ timestamp }}'); background-size: cover;
background-position: center;">

    <div class="col-md-6">
        <h1 class="title">CodeMaster</h1>
        <form action="" class="validated-form" role="search" novalidate id="searchForm">
            <input class="form-control me-2 mb-2 transparent-input" type="search" placeholder="Search Questions"
                aria-label="Search" name="q" autofocus required>
            <div class="d-flex justify-content-center">
                <button class="btn btn-success custom-opacity" type="submit">Search</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="{% static 'javascripts/home.js' %}"></script>

</body>

</html>
